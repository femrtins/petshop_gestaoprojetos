<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/agendar.css">

    <title>
        Raio de Sol - Agendar
    </title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-1">
                <a href="/">
                    <img class="logo" src="../static/midias/Logo3.png" alt="Logo do Petshop Raio de Sol">
                </a>
            </div>
            <div class="nav-2">
                <button class="nav-btn nav-btn-1" onclick="openModal()">
                    Entrar
                </button>
                <a href="/cadastro">
                    <button class="nav-btn nav-btn-2">
                        Cadastrar
                    </button>
                </a>
                <a href="/pets">
                    <button class="nav-btn nav-btn-3">
                        Pets
                    </button>
                </a>
                <a href="./estoque.html">
                    <button class="nav-btn nav-btn-4">
                        Estoque
                    </button>
                </a>
                <a href="/agendar">
                    <button class="nav-btn nav-btn-5">
                        Agendar
                    </button>
                </a>
                <a href="/perfil">
                    <button class="nav-btn nav-btn-6">
                        Perfil
                    </button>
                </a>
                <button class="nav-btn nav-btn-7">
                    Sair
                </button>
            </div>
        </nav>
    </header>
    <main>
        <form id="agendamento-form">
            <label for="nome">Nome do Tutor:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

            <label for="pet">Nome do Pet:</label>
            <input type="text" id="pet" name="pet" placeholder="Nome do pet" required>

            <label for="servico">Serviço:</label>
            <select id="servico" name="servico" required>
                <option value="" disabled selected>Escolha um serviço</option>
                <option value="banho">Banho</option>
                <option value="tosa">Tosa</option>
                <option value="exames">Exames</option>
                <option value="vacinacao">Vacinação</option>
                <option value="consultas">Consultas</option>
            </select>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="hora">Horário:</label>
            <select id="hora" name="hora" required>
                <option value="" disabled selected>Escolha um horário</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
            </select>

            <button type="submit">Agendar</button>
        </form>
    </main>
    <div>
        <a href="/" class="footer-logo">
            <img src="../static/midias/Logo3.png" alt="Logo do Petshop Raio de Sol" class="logo-footer">
        </a>
    </div>
    <footer>
        <div class="div-footer">
            <div class="titulo-footer titulo-1">
                <img class="icone-footer" src="../static/midias/localizacao.png" alt="Icone de localização">
                <h2 class="h2-footer">Localização</h2>
            </div>
            <div class="conteudo-footer">
                <h3 class="h3-footer">
                    Rua São Paulo, n°1629 <br> <br> Itoupava Seca, Blumenau - SC <br> <br> CEP: 89030-001
                </h3>
            </div>
        </div>
        <div class="div-footer">
            <div class="titulo-footer titulo-2">
                <img class="icone-footer" src="../static/midias/contato.png" alt="Icone de contato">
                <h2 class="h2-footer">Contatos</h2>
            </div>
            <div class="conteudo-footer">
                <h3 class="h3-footer">
                    (47) 3036-5490 <br> <br> (47) 98761-9632 <br> <br> omelhorpetshop@raiodesol.com
                </h3>
            </div>
        </div>
        <div class="div-footer">
            <div class="titulo-footer titulo-3">
                <img class="icone-footer" src="../static/midias/atendimento.png" alt="Icone de horário">
                <h2 class="h2-footer">Atendimento</h2>
            </div>
            <div class="conteudo-footer">
                <h3 class="h3-footer">
                    De segunda a sexta: <br> 9:00 às 18:00 <br>
                    <br> Aos Sábados: <br> 8:00 às 15:00
                </h3>
            </div>
        </div>
    </footer>
    <script>
        const dataInput = document.getElementById('data');
        const hoje = new Date();
        const ano = hoje.getFullYear();
        const mes = String(hoje.getMonth() + 1).padStart(2, '0');
        const dia = String(hoje.getDate()).padStart(2, '0');
        dataInput.min = `${ano}-${mes}-${dia}`;

        dataInput.addEventListener('click', () => {
            dataInput.showPicker();
        });
    </script>
</body>

</html>
